/*----------------------------------------------------------------------------
  Simulate Push button User 
    Pins:  - User = PG.8
 *----------------------------------------------------------------------------*/
PORTG |= 0x0100;                             // set PG.8 high: Key Input

// debug function for the push button USER
signal void push_key (void)  {
  PORTG &= ~0x0100;                          // set PG.8 low  (Key pressed)
  swatch (0.05);                             // wait 50 msec
  PORTG |= 0x0100;                           // set PG.8 high (Key released)
}

Kill Button *


define button "Push for Walk", "push_key ()" // define a toolbar button to call push_key

MAP 0x6C000000,0x6C00FFFF READ WRITE         // map GLCD RAM
