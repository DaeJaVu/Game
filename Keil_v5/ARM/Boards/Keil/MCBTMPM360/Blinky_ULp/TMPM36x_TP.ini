FUNC void DebugSetup (void) {
// <h> Port F function register 1 
//   <o1.4> PF4F1: TRACE DATA3    
//   <o1.3> PF3F1: TRACE DATA2   
//   <o1.2> PF2F1: TRACE DATA1   
//   <o1.1> PF1F1: TRACE DATA0/SWV   
//   <o1.0> PF0F1: TRACE CLK   
// </h>
// <h> Port F control register 
//   <o3.4> PF4C:  Output enable   
//   <o3.3> PF3C:  Output enable   
//   <o3.2> PF2C:  Output enable   
//   <o3.1> PF1C:  Output enable   
//   <o3.0> PF0C:  Output enable   
// </h>

  _WDWORD(0x400C0508, 0x1F);   /* Port F PFFR1 register Pins used for Trace */
  _WDWORD(0x400C0504, 0x1F);   /* Port F PFCR register Output enable */
}

// Executed after reset via uVision's 'Reset'-button
FUNC void OnResetExec (void) {
  DebugSetup();
}


DebugSetup();                       // Debugger Setup

