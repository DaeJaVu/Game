FUNC void DebugSetup (void) {
// <h> Trace Clock Divider
//   <o3.0..7> TRACECLKDIV.DIV : Trace Clock Divider
//       <i> 0 = Trace Clock disabled
// </h>
  _WDWORD(0x40048080, 0x0001005F);  // Enable AHB Clock (GPIO & IOCON)
  _WDWORD(0x400480AC, 0x00000001);  // Enable Trace Clock (Div=1)
  _WDWORD(0x40044064, 0x00000003);  // Enable SWO on P0.9
}

// Executed after reset via uVision's 'Reset'-button
FUNC void OnResetExec (void) {
  DebugSetup();
}

DebugSetup();                       // Debugger Setup

