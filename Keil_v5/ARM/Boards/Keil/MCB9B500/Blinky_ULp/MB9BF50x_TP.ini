// ETM settings for Keil MCB9BF500 Fujitsu Cortex-M3



FUNC void DebugSetup (void) {

  _WDWORD(0x40033000, 0x000003FF);  // Port0 Function Setting Register 
  _WDWORD(0x40033600, 0x03030000);  // Extended Pin Function Setting Register 00

}

// Executed after reset via uVision's 'Reset'-button
FUNC void OnResetExec (void) {
  DebugSetup();
}

DebugSetup();                       // Debugger Setup