/*-------------------------------------------------------------------*/
/* Analog()  simulates analog input values given to channel-0 (ADC0) */
/*-------------------------------------------------------------------*/
Signal void Analog (float limit)  {
  float volts;

  printf ("Analog (%f) entered.\n", limit);
  while (1)  {          /* forever */
    volts = 0;
    while (volts <= limit)  {
      ADC0 = volts;     /* analog input-2 */
      twatch (500000);  /* 500000 Cycles Time-Break */
      volts += 0.1;     /* increase voltage */
    }
    volts = limit;
    while (volts >= 0.0)  {
      ADC0 = volts;
      twatch (500000);  /* 500000 Cycles Time-Break */
      volts -= 0.1;     /* decrease voltage */
    }
  }
}

Analog(3.2)
