/* Note:
   Trace pins are:  TRACECLK     P2.6
                    TRACEDATA0   P2.5     4 bit trace data
                    TRACEDATA1   P2.4
                    TRACEDATA2   P2.3
                    TRACEDATA3   P2.2
   do not use these pins in your application!
 */

FUNC void DebugSetup (void) {

  _WDWORD(0x400FC0C4, _RDWORD(0x400FC0C4) | (1 << 15));  // enable Power/clock for IOCON
  
  _WDWORD(0x4002C118, 0x00000005);                       // IOCON P2.6 set FUNC to 5 (TRACECLK)
  _WDWORD(0x4002C114, 0x00000005);                       // IOCON P2.5 set FUNC to 5 (TRACEDATA[0])
  _WDWORD(0x4002C110, 0x00000005);                       // IOCON P2.4 set FUNC to 5 (TRACEDATA[1])
  _WDWORD(0x4002C10C, 0x00000005);                       // IOCON P2.3 set FUNC to 5 (TRACEDATA[2])
  _WDWORD(0x4002C108, 0x00000005);                       // IOCON P2.2 set FUNC to 5 (TRACEDATA[3])
}

// Executed after reset via uVision's 'Reset'-button
FUNC void OnResetExec (void) {
  DebugSetup();
}

DebugSetup();                       // Debugger Setup

